<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="error.css">
    <script src="https://kit.fontawesome.com/8f57f18217.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- secondary header starts here  -->

    <!-- social icons follow  -->
    <header class="secheader">
        <div class="SiconsF">
            <span>Follow Us On Social Media </span>
            <a href="https://www.facebook.com/QuickHealthcare/"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/QuickHealthcare"><i class="fab fa-twitter"></i></a>
            <a href="https://www.youtube.com/user/quickhealth4u"><i class="fab fa-youtube"></i></a>
            <a href="https://www.linkedin.com/company/quickhealth-inc"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com/quick_health_/"><i class="fab fa-instagram"></i></a>
        </div>

        <!-- PDC section  -->
        <div class="pdcF">
            <a href="#">Privacy Policy</a>
            <i class="fas fa-grip-lines-vertical"></i>
            <a href="#">Disclaimer</a>
            <i class="fas fa-grip-lines-vertical"></i>
            <a href="#">Contact</a>
        </div>
    </header>
    <hr>

    <!-- primary header sharts here  -->
    <header class="priheader">
        <!-- logo  -->
        <div class="logoPH">
            <img src="final logo.png" alt="logo">
        </div>

        <!-- search bar  -->
        <div class="barsearch">
            <input type="text" placeholder="Find hospitals,locations,doctors...                     " size="40px">
            <button><i class="fas fa-search"></i></button>
        </div>

        <!-- emergency lifeline button  -->
        <div class="buttons">
            <a id="emer" onclick="window.location.href='tel:+1043'">EMERGENCY
                <p>1043</p>
            </a>
            <a id="lne" onclick="window.location.href='tel:+1899-998-2222'">QUICKHEALTH LIFELINE
                <p>1899-998-2222</p>
            </a>
        </div>
    </header>
    <hr>

    <!-- main section  -->
    <main>
        <div class="overallbody">
            <div class="phototext">
                <div class="photo" id="photodiv">
                    <img src="img-404.svg" alt="no page">
                </div>
                <div class="pictext404" id="textdiv">
                    <div class="pic404"><img src="text-404.svg" alt="error 404"></div>
                    <div class="text404">
                        We're sorry.
                        <br>
                        The page you requested does not exist on www.QuickHealthHospitals.com
                        <br>
                        <a href="index.html"> Click Here</a>
                        to visit the Quick Health homepage.
                    </div>
                </div>
            </div>

        </div>
    </main>


    <!-- footer section  -->
    <footer>
        <div><i class="far fa-copyright"></i> Quick Health Enterprise Ltd. All Rights Reserved.</div>
    </footer>


</body>

</html>
